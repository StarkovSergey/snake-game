<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />
    <title>Snake game</title>
  </head>

  <body class="page__body">
    <header class="header">
  <div class="container header__container">
    <div class="score parameter">
      <p class="parameter__text">Score: <span class="parameter__number score__number" data-parameter="score">00</span></p>
    </div>
    <div class="parameter">
      <p class="parameter__text">Hunger: <span class="parameter__number" data-parameter="hunger">10</span></p>
    </div>
    <div class="parameter">
      <p class="parameter__text">Level: <span class="parameter__number" data-parameter="level">01</span></p>
    </div>

    <button class="sound-button header__sound-button">
      <span class="visually-hidden">toggle sound</span>
    </button>
  </div>
</header>

    <main class="main">
      <div class="" id="game-board">
      </div>
    </main>
    <footer class="footer">
  <div class="footer__container container">
    <div class="footer__copyright">
      <span>Â©</span>
      <span>2022</span>
        <a class="footer__github-link" href="https://github.com/StarkovSergey" target="_blank">
          github
        </a>
    </div>
    <a class="footer__school-link" href="https://rs.school/js-stage0/" target="_blank">
      <img src="img/icons/rs-logo.svg" alt="" width="100" height="50">
    </a>
  </div>
</footer>

    <div class="modal form">
  <p class="form__text">The end! Your score: <span class="form__score"></span></p>
  <form class="form__form">
    <label for="name">Your name</label>
    <input class="form__input" type="text" id="name" placeholder="strider" autocomplete="off">
    <div class="form__button-box">
      <button type="submit">Submit</button>
      <button class="restart-button" type="button">Restart!</button>
    </div>
  </form>
</div>

    <div class="modal modal__table">
  <div class="modal__box">
    <table class="table table--last-games">
      <caption>Last games</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody class="table__body table__body--last-games">
      </tbody>
    </table>

    <table class="table table--top-players">
      <caption>Top players</caption>
      <thead>
        <tr>
          <th>Score</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody class="table__body table__body--top-players">
      </tbody>
    </table>
  </div>
  <button class="restart-button">Restart!</button>
</div>

    <div class="modal level">
  <p class="level__text">You're at the next level!
    <br>Press Enter to continue</p>
  <button class="level__go-button">Go!</button>
</div>

    <script src="js/app.min.js" type="module"></script>
  </body>
</html>
